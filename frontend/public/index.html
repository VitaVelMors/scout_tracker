      <input placeholder="Name or Scout ID Here" type="text"/><br/>

        <label class="label">Add a Scout!</label><br/>
        <input id="name" type="text" placeholder="Full Name Here"/><br/>
        <input id="age" type="text" placeholder="Age Here"/><br/>
        <button type="button"  class="scoutbtn" id="add-scout">Submit</button>
    </div>
  </div>
