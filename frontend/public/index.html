<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Scout Tracking</title>
  <script src = "./index.js" defer></script>
</head>
<body>
  <h1>Scout Tracker</h1>

  <div id="search">
    <label> Find A Scout!</label><br/>
    <input placeholder="Full Name Here" type="text"/><br/>
    <button type="button"  class="scoutbtn" id="submit">Submit</button>
  </div>
  <div id="add-block">
      <label>Scout Full Name: </label><br/>
      <input id="name" type="text" placeholder="Full Name Here"/><br/>
      <label>Scout Age: </label><br/>
      <input id="age" type="text" placeholder="Age Here"/><br/>
      <button type="button"  class="scoutbtn" id="add-scout">Add a Scout!</button>
  </div>
  <div>
    <ul id="den-list">
    </ul>        
  </div>


</body>
</html>
